<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipix with Built-in Tabs Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; margin-bottom: 20px; }
    /* Tabs container styling */
    .tabs-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
    .tabs-container .tab-btn { padding: 10px 20px; background: #ddd; border: none; border-radius: 4px; cursor: pointer; transition: background 0.3s; }
    .tabs-container .tab-btn.active { background: #2196F3; color: #fff; }
    /* Swipix carousel styling */
    .pix-container { overflow: hidden; position: relative; margin-bottom: 15px; }
    .pix-wrapper { display: flex; transition: transform 300ms ease; will-change: transform; }
    .pix-slide { flex-shrink: 0; width: 100%; padding: 20px; text-align: center; background: #f5f5f5; border: 1px solid #ddd; position: relative; }
    .slide-number { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 14px; }
    /* Navigation buttons */
    .carousel-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .carousel-btn { padding: 8px 16px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .carousel-btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Swipix with Built-in Tabs Demo</h1>
    
    <!-- Tabs Container -->
    <div class="tabs-container">
      <button class="tab-btn">Tab 1 (Slides 0-3)</button>
      <button class="tab-btn">Tab 2 (Slides 4+)</button>
    </div>
    
    <!-- Carousel Container using new class names -->
    <div class="pix-container" id="carousel-demo">
      <div class="pix-wrapper">
        <div class="pix-slide">Slide 1<div class="slide-number">1</div></div>
        <div class="pix-slide">Slide 2<div class="slide-number">2</div></div>
        <div class="pix-slide">Slide 3<div class="slide-number">3</div></div>
        <div class="pix-slide">Slide 4<div class="slide-number">4</div></div>
        <div class="pix-slide">Slide 5<div class="slide-number">5</div></div>
        <div class="pix-slide">Slide 6<div class="slide-number">6</div></div>
      </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="carousel-nav">
      <button class="carousel-btn prev-btn">Previous</button>
      <button class="carousel-btn next-btn">Next</button>
    </div>
  </div>
  
  <!-- Import the Swipix Library -->
  <script src="script.js"></script>
  <script>
    // Initialize Swipix with built-in tabs and new HTML structure.
    // Example mapping: Tab 1 maps to slide 0; Tab 2 maps to slide 4.
    // With rangeMapping enabled, if the active slide index is less than 4 then Tab 1 is active,
    // otherwise Tab 2 becomes active.
    const swipixInstance = new Swipix({
      container: '#carousel-demo',
      nextButton: '.next-btn',
      prevButton: '.prev-btn',
      loop: false,
      infiniteLoop: true,
      speed: 300,
      slidesPerView: { default: 3 },
      gap: 0,
      slidesToMove: 1,
      tabsConfig: {
        container: '.tabs-container',
        buttonSelector: '.tab-btn',
        mapping: [0, 3],
        rangeMapping: true,
        activeClass: 'active'
      }
    }).init();
  </script>
</body>
</html>
